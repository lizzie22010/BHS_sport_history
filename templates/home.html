{% extends "layout.html" %}

{% for article in articles %}

        <ul>
            <a href="/article/{{article['article_id']}}">

            </a>

        <ul>

<p>{{ article['content'] }}</p>
            
        </ul>
    </section>
 {% endfor %}
   
{% endblock %}
